<body>
    <header>
        <style>
*{
    box-sizing: content-box;
}

            .carussel{
                width: 100%;
                
                white-space:nowrap;
                overflow: scroll;
                
            }


            .carrusel__container{
                width: 100%;
                padding: 3rem 0 3rem 3rem;

            }
            .carrusel--item{
                display: inline-block;
                width:10rem;
                height:10rem;
                background:blue;
                border-radius: 1rem;
                margin: 0 0 0 2.5rem;
                transition: 450ms all;
                overflow: hidden;
                position: relative;
            }

            .carrusel--item img{
                width:10rem;
                height:10rem;
            }

            .carrusel--details{
                position: absolute;
                padding: 0.5rem;
                background:rgba(23,153,134,0.5);
                bottom: 0;
                right: 0;
                top: 0;
                left: 0;
                display: flex;
                align-items: flex-end;
                opacity: 0;
            }

            .carrusel--details:hover{
                opacity:1;
            }

            .carrusel__container:hover .carrusel--item{
                opacity: 0.3;
            }

            .carrusel__container:hover .carrusel--item:hover{
                transform:scale(1.5);
                opacity:1;
            }

            .carrusel__container:hover .carrusel--item:hover ~ .carrusel--item{
                transform: translate3d(3rem, 0, 0);
            }


        </style>
    </header>
